version: '3.6'
services:
    hotel:
        build: ./hotel
        image: docker.io/library/hotel:latest
        restart: always
        volumes:
          - ./hotel-data:/data
        ports:
          - 8080:8080
        networks:
          - external-api
    hms:
        build: ./hms
        image: docker.io/library/hms:latest
        restart: always
        ports:
          - 8083:8083
        networks:
          - external-api
    client-new:
        build: ./client-new
        image: docker.io/library/client-new:latest
        restart: always
        ports:
          - 8084:8084
        networks:
          - external-api
networks:
  external-api:
    driver: bridge
