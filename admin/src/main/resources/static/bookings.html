<!DOCTYPE html>
<html>
    <head>
        <title>Retrieve Booking</title>
        <script>
            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                const bookingId = urlParams.get('bookingId');

                fetch(`http://localhost:8083/booking/${bookingId}`, { method: 'GET' })
                    .then(response => response.json())
                    .then(booking => {
                        const bookingDetailsElement = document.getElementById('bookingDetails');
                        bookingDetailsElement.textContent = `Booking ID: ${booking.ID}, Booking Reference: ${booking.booking_ref}, Type: ${booking.type}, Beds: ${booking.beds}, Bed Size: ${booking.bedSize}, View: ${booking.view}, Balcony: ${booking.balcony}, Accessibility: ${booking.accessibility}, Check-In: ${booking.checkIn}, Check-Out: ${booking.checkOut}, Price: ${booking.price}`;
                    })
                    .catch(error => console.error('Error:', error));
            }
        </script>
    </head>
    <body>
        <h1>Retrieve Booking</h1>
        <div id="bookingDetails"></div>
    </body>
</html>
