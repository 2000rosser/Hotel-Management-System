<!DOCTYPE html>
<html>
    <head>
        <title>All Bookings Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-image: url(hotel_blur.png);
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed; /* Keep the background image static */
                margin: 0;
                padding: 0;
            }
    
            .navbar {
                background-color: #68c4e2; /* Use a lighter blue color for the navbar background */
                padding: 1%;
                color: #fff;
                margin: 0; /* Remove default margin */
            }
    
            .navbar-title {
                font-size: 20px;
                font-weight: bold;
                text-align: left;
                padding: 20px; /* Reduce the padding for the navbar text */
                margin: 0; /* Remove default margin */
            }
    
            /* Rest of the code... */
            form {
                max-width: 400px;
                margin: 2.5% 0 0 2.5%;
                background-color: white;
                padding: 20px;
            }
    
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
    
            select,
            input[type="checkbox"],
            input[type="date"],
            input[type="number"],
            input[type="submit"] {
                margin-bottom: 10px;
            }
    
            input[type="submit"] {
                padding: 10px 20px;
                background-color: #68c4e2;
                color: #fff;
                border: none;
                cursor: pointer;
            }
    
            input[type="submit"]:hover {
                background-color: #17a9da;
            }
    
            input[type="button"] {
                padding: 10px 20px;
                background-color: #68c4e2;
                color: #fff;
                border: none;
                cursor: pointer;
            }
    
            input[type="button"]:hover {
                background-color: #17a9da;
            }
    
            #admin_buttons button {
                padding: 10px 20px;
                background-color: #68c4e2;
                color: #fff;
                border: none;
                cursor: pointer;
            }
    
            #admin_buttons button:hover {
                background-color: #17a9da;
            }
    
            .carousel-container {
                position: absolute;
                top: 70%;
                left: 70%;
                transform: translate(-50%, -50%);
                height: 60%;
                width: 60%;
                overflow: hidden;
            }
    
            .carousel-item {
                position: absolute;
                top: 0;
                left: 10%; /* Adjust the left position as per your preference */
                display: none;
                padding: 10px;
                color: black;
                font-size: 24px;
                text-align: center;
                width: 80%; /* Adjust the width as per your preference */
                height: 100%;
                animation-duration: 2s;
                animation-fill-mode: forwards;
            }
    
            /* Animation keyframes for the carousel */
            @keyframes fade-in {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
    
            @keyframes fade-out {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
        </style>
        <script>
            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                const bookingId = urlParams.get('bookingId');

                fetch(`http://localhost:8083/booking/${bookingId}`, { method: 'GET' })
                    .then(response => response.json())
                    .then(booking => {
                        const bookingDetailsElement = document.getElementById('bookingDetails');
                        bookingDetailsElement.textContent = `Booking ID: ${booking.ID}, Booking Reference: ${booking.booking_ref}, Type: ${booking.type}, Beds: ${booking.beds}, Bed Size: ${booking.bedSize}, View: ${booking.view}, Balcony: ${booking.balcony}, Accessibility: ${booking.accessibility}, Check-In: ${booking.checkIn}, Check-Out: ${booking.checkOut}, Price: ${booking.price}`;
                    })
                    .catch(error => console.error('Error:', error));
            }
        </script>
    </head>
    <body>
        <div class="navbar">
            <span class="navbar-title">[ADMIN] Astrum Distributed Systems (Hotel Management and Booking)</span>
        </div>

        <form>
            <h2>All Bookings</h2>
            <hr><br><br>
            <div id="bookingDetails"></div>
        </form>
    </body>
</html>
