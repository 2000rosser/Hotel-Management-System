<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(hotel_blur.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; /* Keep the background image static */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #68c4e2; /* Use a lighter blue color for the navbar background */
            padding: 1%;
            color: #fff;
            margin: 0; /* Remove default margin */
        }

        .navbar-title {
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            padding: 20px; /* Reduce the padding for the navbar text */
            margin: 0; /* Remove default margin */
        }

        /* Rest of the code... */
        form {
            max-width: 400px;
            margin: 2.5% 0 0 2.5%;
            background-color: white;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        input[type="checkbox"],
        input[type="date"],
        input[type="number"],
        input[type="submit"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #68c4e2;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #17a9da;
        }

        .carousel-container {
            position: absolute;
            top: 70%;
            left: 70%;
            transform: translate(-50%, -50%);
            height: 60%;
            width: 60%;
            overflow: hidden;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 10%; /* Adjust the left position as per your preference */
            display: none;
            padding: 10px;
            color: black;
            font-size: 24px;
            text-align: center;
            width: 80%; /* Adjust the width as per your preference */
            height: 100%;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        /* Animation keyframes for the carousel */
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="navbar-title">[ADMIN] Astrum Distributed Systems (Hotel Management and Booking)</span>
    </div>
    <form action="/login" method="post">
        <h2>Admin Login</h2>
        <hr><br><br>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div><br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <br><br>
        <div>
            <label for="hotel">Hotel:</label>
            <select id="hotel" name="hotel">
                <option value="Hotel1">Hotel 1</option>
                <option value="Hotel2">Hotel 2</option>
                <!-- <option value="3">Hotel 3</option>
                <option value="4">Hotel 4</option>
                <option value="5">Hotel 5</option> -->
            </select>
        </div>
        <div>
            <input type="submit" value="Log in">
        </div>
    </form>
</body>
</html>
