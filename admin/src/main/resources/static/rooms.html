<!DOCTYPE html>
<html>
    <head>
        <title>All Rooms</title>
        <script>
            window.onload = function() {
                fetch('http://localhost:8083/rooms', { method: 'GET' })
                    .then(response => response.json())
                    .then(rooms => {
                        let roomsList = document.getElementById('roomsList');
                        for(let room of rooms) {
                            let listItem = document.createElement('li');
                            listItem.textContent = `Room ID: ${room.id}, Type: ${room.type}, Beds: ${room.beds}, Bed Size: ${room.bedSize}, View: ${room.view}, Price: ${room.price}`;
                            roomsList.appendChild(listItem);
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        </script>
    </head>
    <body>
        <h1>All Rooms</h1>
        <ul id="roomsList"></ul>
    </body>
</html>
