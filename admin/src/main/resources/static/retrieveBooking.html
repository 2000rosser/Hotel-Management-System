<!DOCTYPE html>
<html>
    <head>
        <title>All Bookings</title>
        <script>
            window.onload = function() {
                fetch('http://localhost:8083/bookings', { method: 'GET' })
                    .then(response => response.json())
                    .then(bookings => {
                        let bookingsList = document.getElementById('bookingsList');
                        for(let booking of bookings) {
                            let listItem = document.createElement('li');
                            listItem.textContent = `Booking ID: ${booking.ID}, Booking Reference: ${booking.booking_ref}, Type: ${booking.type}, Beds: ${booking.beds}, Bed Size: ${booking.bedSize}, View: ${booking.view}, Balcony: ${booking.balcony}, Accessibility: ${booking.accessibility}, Check-In: ${booking.checkIn}, Check-Out: ${booking.checkOut}, Price: ${booking.price}`;
                            bookingsList.appendChild(listItem);
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        </script>
    </head>
    <body>
        <h1>All Bookings</h1>
        <ul id="bookingsList"></ul>
    </body>
</html>
